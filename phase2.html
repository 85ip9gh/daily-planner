<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Burial</title>
  <!-- Adds Tailwind Play CDN script

  -->

  <!-- Adds JS file to store object to page and toggle dark mode-->

  <!-- Adds JS file to customize tailwind configuration -->

<body onload=getFromBrowser() class="ml-8 text-[6rem] dark:bg-gray-700 dark:text-white w-full max-w-lvw">

    <button onclick="toggleDarkMode()"

      Mode</button>

  <p class="text-[6rem] text-center font-bold mb-8">Natural Burial Form</p>

    <h2>Personal Information:</h2>
    <div class="flex items-center mb-[10rem] gap-[2rem]">

        <audio src="./audio/Name.m4a"></audio>
      </div>

      <input class="w-[40rem] h-[6rem] text-4xl border-2 border-black" type="text" name="Name">

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Month.m4a"></audio>
      </div>

      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" class="w-[30rem] h-[6rem] text-4xl mb-[10rem]"

    </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer cursor-pointer" onclick="playAudio(this)">

    <div class="flex items-center mb-[10rem] gap-[2rem]">

      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="dobYear">
    </div>

    <h2>Contact:</h2>
    <p>(Description)</p>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">

      </div>
      <label for="quote">Quote:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="quote">

    <h2>Address:</h2>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/address.m4a"></audio>
      </div>
      <label for="address">Address:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="address">
    </div>


    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/City.m4a"></audio>
      </div>
      <label for="city">City:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="city">

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Postal code.m4a"></audio>
      </div>
      <label for="postalCode">Postal:</label>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Province.m4a"></audio>
      </div>
      <label for="province">Province:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="province">
    </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Country.m4a"></audio>
      </div>
      <label for="country">Country:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="country">
    </div>


    <h2>Primary Contact:</h2>
    <p>(Description)</p>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Name.m4a"></audio>
      </div>
      <label for="contactName">Name:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="contactName">
    </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Email.m4a"></audio>
      </div>
      <label for="contactEmail">Email:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="email" name="contactEmail">

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Phone number.m4a"></audio>
      </div>
      <label for="contactPhone">Phone:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="tel" name="contactPhone">

    <h2>Contact Address:</h2>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">

      </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">

      </div>
      <label for="contactCity">City:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="contactCity">
    </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Postal code.m4a"></audio>
      </div>
      <label for="contactPostalCode">Postal:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="contactPostalCode">
    </div>


    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Province.m4a"></audio>
      </div>
      <label for="contactProvince">Province:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="contactProvince">
    </div>


    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Country.m4a"></audio>
      </div>
      <label for="contactCountry">Country:</label>
      <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black" type="text" name="contactCountry">
    </div>

    <h2>Grave Marker:</h2>
    <p>(Description)</p>
    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Grave marker.m4a"></audio>
      </div>
      <label>Type of Grave Marker:</label>
    </div>
    <div name="markerType">
      <div class="flex items-center mb-[10rem] justify-start gap-[2rem] ml-[4rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Flowers.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl  border-2 border-black w-[5rem]" type="radio"
          name="markerType" value="type1">
        <label  for="type1">Flowers</label>
        <img src="./images/Flower.jpg" />
      </div>

      <div class="flex items-center mb-[10rem] justify-start gap-[2rem] ml-[4rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Rock.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" type="radio"
          name="markerType" value="type2">
        <label  for="type2">Rock</label>
        <img src="./images/rock.jpg" />
      </div>

      <div class="flex items-center justify-start gap-[2rem] ml-[4rem] mb-[10rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Shrub.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" type="radio"
          name="markerType" value="type3">
        <label for="type3">Shrub</label>
        <img src="./images/shrubs.jpg" />
      </div>

      <div class="flex items-center mb-[10rem] justify-start gap-[2rem] ml-[4rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Field.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" type="radio"
          name="markerType" value="type4">
        <label  for="type4">Tree</label>
        <img src="./images/Tree.jpg" />
      </div>

    </div>

    <div class="flex items-center mb-[10rem] gap-[2rem]">
      <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
        <audio src="./audio/Location of Grave Marker.m4a"></audio>
      </div>
      <label>Location of Grave Marker:</label>
    </div>
    <p>(Description)</p>
    <div class="flex flex-col" name="markerLocation">

      <div class="flex items-center mb-[10rem] justify-start gap-[2rem] ml-[4rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Forest.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" class="input-radio"
          type="radio" name="markerLocation" value="location1">
        <label  for="location1">Forest</label>
        <img src="./images/Forest.jpg" width="400" height="500" />
      </div>

      <div class="flex items-center justify-start mb-[10rem] gap-[2rem] ml-[4rem]">
        <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
          <audio src="./audio/Grove.m4a"></audio>
        </div>
        <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" class="input-radio"

        </div>

          <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
            <audio src="./audio/Wood pine box.m4a"></audio>
          </div>
          <input class="w-[30rem] h-[6rem] text-4xl border-2 border-black w-[5rem]" class="input-radio"

          <label  for="box1">Wood pine box</label>
        </div>

        <div class="flex items-center justify-start gap-[2rem] ml-[4rem] mb-[10rem]">
          <div class="w-[5rem] h-[5rem] bg-yellow-500 rounded-full cursor-pointer" onclick="playAudio(this)">
